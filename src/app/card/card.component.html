<mat-card [ngClass]="{ be: funko.wantedBe && !funko.wantedNo, no: !funko.wantedBe && funko.wantedNo, nobe: funko.wantedBe && funko.wantedNo }">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-card-subtitle>{{ funko.number }}</mat-card-subtitle>
    </div>
    <mat-card-title>{{ funko.name }}</mat-card-title>
    <mat-card-subtitle>{{ funko.collection }}</mat-card-subtitle>
    <mat-card-subtitle>{{ funko.category }}</mat-card-subtitle>
    <mat-card-subtitle [innerHTML]="funko.tags | formatTags"> </mat-card-subtitle>
    <mat-card-subtitle [innerHTML]="funko.barcode"> </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="funko.picture" alt="" />
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let rarity of funko.rarities" color="accent" selected>{{ rarity }}</mat-chip>
    </mat-chip-list>
    <mat-chip-list>
      <mat-chip *ngFor="let exclusivity of funko.exclusivities" color="warn" selected>{{ exclusivity }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="modify()" color="primary">
      <i class="material-icons">
        create
      </i>
    </button>
    <button mat-raised-button (click)="copy()">
      <i class="material-icons">
        file_copy
      </i>
    </button>
    <button mat-raised-button (click)="askDelete()" color="accent">
      <i class="material-icons">
        delete
      </i>
    </button>
  </mat-card-actions>
</mat-card>
