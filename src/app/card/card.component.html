<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ funko.name }}</mat-card-title>
    <mat-card-subtitle>{{ funko.collection }}</mat-card-subtitle>
    <mat-card-subtitle>{{ funko.category }}</mat-card-subtitle>
    <mat-card-subtitle>{{ funko.number }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="funko.picture" alt="" /> -->
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let rarity of funko.rarity" color="accent" selected>{{ rarity }}</mat-chip>
    </mat-chip-list>
    <mat-chip-list>
      <mat-chip *ngFor="let exclusivity of funko.exclusivity" color="warn" selected>{{ exclusivity }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="modify(funko)" color="primary">Modifier</button>
  </mat-card-actions>
</mat-card>
